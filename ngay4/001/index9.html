<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        text-transform chuyển đổi hiển thị văn bản
        uppercase : biến thành chữ hoa
        lowercase : biến thành chữ thường
        capitalize : hoa ký tự đầu chữ lên
    </pre>

    <div style="border: 1px solid red; margin-bottom: 20px; text-transform: uppercase">
        <h1>uppercase</h1>
        lorem lorem lorem
    </div>
    <div style="border: 1px solid red; margin-bottom: 20px; text-transform: lowercase">
        <h1>LOWERCASE</h1>
        LOREM LOREM LOREM
    </div>
    <div style="border: 1px solid red; margin-bottom: 20px; text-transform: capitalize">
        <h1>capitalize</h1>
        lorem lorem lorem
    </div>

</body>
</html>
