<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .boxA {
            width: 200px;
            height: 200px;
            padding: 50px;
            box-sizing: border-box;
            background-color: green;
        }

        .boxB {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>

<div class="boxA">
    BOX A
</div>

<div class="boxB">
    BOX B
</div>

<pre>
    đặt width và height ban đầu cho 1 thẻ là X pixel
    thêm padding kích cỡ thật của thẻ là X + padding
    trái với mong muốn tính toán ban đầu
    giải quyết
    thêm cho thẻ đó
    box-sizing: border-box;
</pre>

</body>
</html>
