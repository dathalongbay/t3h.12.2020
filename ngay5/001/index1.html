<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .divA {
            display: block;
            margin: 0 20px 30px 10px;
            height: 100px;
            width: 200px;
            background-color: greenyellow;
            position: static;
        }

        .divB {
            display: block;
            height: 100px;
            width: 200px;
            background-color: orange;
            position: static;
        }
    </style>
</head>
<body>

<div class="divA">
    div A
</div>

<div class="divB">
    div B
</div>

<pre>
    trong giao diện thông thường việc hiển thị
    của các thẻ nó sẽ phụ thuộc vào 1 số thuộc tính quan trọng
    như là display , margin , float , clear


    position: static; ( giá trị mặc định )
    position là vị trí
    static là tĩnh
</pre>

</body>
</html>
