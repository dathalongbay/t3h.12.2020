<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            border: 2px solid red;
            width: 400px;
            height: 400px;

            position: relative;

            margin-top: 100px;
            margin-left: 200px;

        }

        .wrap .cell {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .cell1 {
            top: 0;
            left: 0;
            background: greenyellow;
        }

        .cell2 {
            top: 0;
            left: 100px;
            background: orange;
        }

        .cell3 {
            top: 0;
            left: 200px;
            background: greenyellow;
        }

        .cell4 {
            top: 0;
            left: 300px;
            background: orange;
        }

        .cell5 {
            top: 100px;
            left: 0px;
            background: orange;
        }

        .cell6 {
            top: 100px;
            left: 100px;
            background: greenyellow;
        }
    </style>
</head>
<body>

<pre>
    đặt 1 thẻ luôn lấy thẻ mẹ của nó là gốc tọa độ để dịch chuyển
    - bàn cờ vua có position là relative
    - ô cờ vua có position absolute
    absolute nằm trong relative thì luôn lấy vị trí thẻ mẹ để làm tọa độ

</pre>

<div class="wrap">
    <div class="cell cell1">
        cell 1
    </div>

    <div class="cell cell2">
        cell 2
    </div>

    <div class="cell cell3">
        cell 3
    </div>

    <div class="cell cell4">
        cell 4
    </div>

    <div class="cell cell5">
        cell 5
    </div>

    <div class="cell cell6">
        cell 6
    </div>
</div>

</body>
</html>
