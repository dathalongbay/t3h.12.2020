<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        khái niệm biến là thứ chứa thông tin/giá trị
        thông tin/giá trị thay đổi trong quá trình chạy thực thi của chương trình
        khai báo biến trong js :
        var ten_bien;
        let ten_bien;
        const ten_bien;
    </pre>

    <script>
        // khai báo biến
        var a, b, c;
        // gán giá trị cho biến
        a = 2;
        b = 5;
        c = a + b;
        console.log(c);

        // vừa khai báo vừa gán
        var d = 5;
        var f = 8;
        var t = f + d;
        console.log(t);


    </script>
</body>
</html>
