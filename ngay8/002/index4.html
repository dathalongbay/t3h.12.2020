<!DOCTYPE html>

</head>
<body>

    <pre>
        document.write() xuất dữ liệu ra màn hình trong thẻ body
    </pre>

    <script>
        document.write("chào js hôm nay là 13.1");
        document.write("<a href='#'>Liên kết google</a>");
        document.write('<a href="#">Liên kết google</a>');
        // sử dụng ký tự escape trước nháy kép hay nháy đơn bên trong
        document.write("<a href=\"#\">Liên kết google</a>");
    </script>
