<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        cú pháp switch ... case
        switch(expression) {
          case x:
            // code block
            break;
          case y:
            // code block
            break;
          default:
            // code block
        }
    </pre>

    <script>
        var thu = 5;
        // in thời khóa biểu
        switch (thu) {
            case 2:
               console.log("thứ 2 học html");
               break;
            case 3:
                console.log("thứ 3 học css");
                break;
            case 4:
                console.log("thứ 4 học js");
                break;
            case 5:
                console.log("thứ 5 học php");
                break;
            case 6:
                console.log("thứ 6 học mysql");
                break;
            case 7:
                console.log("thứ 7 học laravel");
                break;
            default:
                console.log("chủ nhật nghỉ ngơi");
        }

    </script>



</body>
</html>
