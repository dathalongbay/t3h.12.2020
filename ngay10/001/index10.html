<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        vòng lặp do ... while

        // gán biến đếm
        do {
            // các câu lệnh trong vòng lặp

            // thay đổi biến đếm
        } while(điều kiện chạy);
    </pre>

    <script>
        var i = 1;

        do {
            console.log(i);
            i++;
        } while(i <= 20);
    </script>

</body>
</html>
