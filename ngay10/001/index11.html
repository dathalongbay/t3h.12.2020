<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        for hay while luôn kiểm tra điều kiện trước khi chạy vòng lặp
        nhưng do ... while chỉ kiểm tra điều kiện chạy từ lần thứ 2
        lần chạy 1 thì do ... while ko kiểm tra đk
    </pre>

    <script>
        var i = 26;

        do {
            console.log(i);
            i++;
        } while(i <= 20);
    </script>

</body>
</html>
