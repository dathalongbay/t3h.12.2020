<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let x = 1;

        x = 2;
        console.log(x);

        const y = 1;

        // ko được gán lại giá trị cho biến được khai báo = từ khóa const
        y = 2;
        console.log(y);

        // pham vị giống hệt let & const đều là block scope


    </script>

</body>
</html>
