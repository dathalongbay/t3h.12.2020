<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    {
        // trong {}
        // global
        var t = 1;
        // block scope
        let h = 2;


        console.log("h trong {} : " + h);
    }

    // ngoài {}
    console.log("t : " + t);
    console.log("h ngoài {} : " + h);

</script>

</body>
</html>
