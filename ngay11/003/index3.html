<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        các method lấy ra thời gian trong date js
    </pre>

    <script>
        var d1 = new Date();

        document.writeln("<br>" + d1.getFullYear());
        document.writeln("<br>" + d1.getMonth());
        // ngày
        document.writeln("<br>" + d1.getDate());

        // thứ trong js bắt đầu 0 đến 6
        document.writeln("<br>" + d1.getDay());
        document.writeln("<br>" + d1.getHours());
        document.writeln("<br>" + d1.getMinutes());
        document.writeln("<br>" + d1.getSeconds());




    </script>

</body>
</html>
