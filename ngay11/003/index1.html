<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        thời gian trong js
    </pre>

    <script>
        // lấy ra thời gian hiện tại
        var d = new Date();

        // thời gian trên trình duyệt
        document.writeln(d);

        // tạo ra 1 thời gian tuy biến
        /*
        * new Date(year, month, day, hours, minutes, seconds, milliseconds)
        new Date(milliseconds)
        new Date(date string)
        * */
        var d1 = new Date(2010, 3, 24, 7,7, 30);
        document.writeln("<br>");
        document.writeln(d1);

        // thời gian tháng bắt đầu từ 0 đến 11
    </script>



</body>
</html>
