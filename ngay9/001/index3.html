        // gán giá trị mặc định cho tham số qua 1 dấu =
        function tinhTong(a = 1, b = 1) {
            console.log("a : " + a);
            console.log("b : " + b);
            var c;

            return c;
        }

        // khi load trang html thì chúng gọi hàm

        // gọi hàm không truyền đối số

        // gọi hàm có truyền đối số
