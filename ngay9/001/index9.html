<!DOCTYPE html>

    <title>Title</title>

<body>

    <pre>
        bộ chọn theo tên thẻ html trong js
        document.getElementsByTagName("tên thẻ html")

    <a href="">Google</a>
    <a href="">Facebook</a>
    <a href="">Instagram</a>

        var atag = document.getElementsByTagName("a");

        console.log(atag);

        document.getElementsByTagName("a")[2].innerHTML = "Instagram 1";

    </script>
