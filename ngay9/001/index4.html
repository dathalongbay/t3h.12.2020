<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        sự kiện của người dùng
        click chuột

        onclick là thuộc tính của thẻ html
    </pre>

    <div onclick="alert('click chuột vào div số 1')">thẻ div số 1</div>

    <button onclick="demo()">Nút số 1 gọi hàm demo()</button>

    <script>
        function demo() {
            alert("click chuột vào nút button 1");
        }
    </script>
</body>
</html>
