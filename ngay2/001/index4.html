<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #hanoi {
            color: red;
        }

        #hochiminh {
            color: green;
        }
        
        #danang {
            color: orange;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính id trong các thẻ html
        được sử dụng để định danh cho 1 thẻ html là duy nhất

        nhân đôi dòng : CTRL + D
        trong visual code nhân đôi dòng : CTRL + SHIFT + mũi tên đi xuống
    </pre>

    <div id="hanoi">Hà nội</div>
    <div id="hochiminh">Hồ chí minh</div>
    <div id="danang">Đà nẵng</div>

</body>
</html>
