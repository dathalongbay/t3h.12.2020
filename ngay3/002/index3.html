<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box1 {
            width: 100px;
            height: 100px;
            padding: 20px;
            background-color: orange;
            border: 3px solid red;

            margin-bottom: 30px;
            margin-left: 50px;
            margin-top: 40px;
            margin-right: 60px;
        }

        #box2 {

            margin-top: 40px;

            width: 100px;
            height: 100px;
            padding: 20px;
            background-color: green;
            border: 3px solid red;
        }
    </style>
</head>
<body>

    <div id="box1">
        BOX 1
    </div>

    <div id="box2">
        BOX 2
    </div>

    <pre>
        quy tắc gộp margin
        box1 có margin-bottom là 30px
        box2 có margin-top là 40px
        hai box cách nhau 40px
        lấy margin nào lớn hơn làm khoảng cách

    </pre>



</body>
</html>
