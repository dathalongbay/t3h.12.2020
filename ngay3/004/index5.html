<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #block1 {
            background-color: green;
            width: 150px;
            height: 150px;
        }

        #inline1 {
            background-color: orange;
            width: 150px;
            height: 150px;
        }

        #inline2 {
            background-color: orange;
            width: 150px;
            height: 150px;
            display: block;
        }
    </style>
</head>
<body>

    <div id="block1">
        Thẻ div 1
    </div>

    <span id="inline1">
        Thẻ span 1
    </span>

    <span id="inline2">
        Thẻ span 2
    </span>

<pre>
    đặc width và height chỉ có tác dụng trên thẻ có kiểu
    display: block;
    còn inline không đặt width và height được
</pre>

</body>
</html>
