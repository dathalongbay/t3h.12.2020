<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</head>
<body>

<!--
sử dụng .container như khung chứa các thành phần trong giao diện bootstrap
trong container có hàng ngang là class .row
trong hàng ngang có cột dọc có class có tiền tố .col-*
-->

    <div class="container">

        <div class="row">
            <div class="col-sm" style="background-color: #cccccc">
                Cột 1
            </div>
            <div class="col-sm" style="background-color: #cccccc">
                Cột 2
            </div>
        </div>

        <div class="row" style="margin-top: 30px">
            <div class="col-sm" style="background-color: #cccccc">
                Cột 1
            </div>
            <div class="col-sm" style="background-color: #cccccc">
                Cột 2
            </div>
            <div class="col-sm" style="background-color: #cccccc">
                Cột 3
            </div>
        </div>

    </div>

</body>
</html>
