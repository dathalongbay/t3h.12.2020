<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>

<!--
tạo ra giao diện có các cột có độ rộng bằng nhau trong row
tạo giao diện 1 cột : 12/số cột = col-*-12
tạo 2 cột : 12/sô cột = col-*-6
cột 3 cột : 12/số cột = col-*-4
* có thể sm/md/lg ....

chú ý lưới bootstrap 12 cột
chỉ có thể tạo ra giao diện 1,2,3,4,6,12 cột bằng nhau
không thể tạo ra giao diện 5,7 cột bằng nhau 
-->
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="background-color: #ccc">
                Cột 1
            </div>
        </div>

        <br style="margin: 20px">
        <div class="row">
            <div class="col-md-6" style="background-color: #ccc">
                Cột 1
            </div>
            <div class="col-md-6" style="background-color: #ccc">
                Cột 2
            </div>
        </div>

        <br style="margin: 20px">
        <div class="row">
            <div class="col-md-4" style="background-color: #ccc">
                Cột 1
            </div>
            <div class="col-md-4" style="background-color: #ccc">
                Cột 2
            </div>
            <div class="col-md-4" style="background-color: #ccc">
                Cột 3
            </div>
        </div>


        <br style="margin: 20px">
        <div class="row">
            <div class="col-md-3" style="background-color: #ccc">
                Cột 1
            </div>
            <div class="col-md-3" style="background-color: #ccc">
                Cột 2
            </div>
            <div class="col-md-3" style="background-color: #ccc">
                Cột 3
            </div>
            <div class="col-md-3" style="background-color: #ccc">
                Cột 4
            </div>
        </div>

        <br style="margin: 20px">
        <div class="row">
            <div class="col-md-2" style="background-color: #ccc">
                Cột 1
            </div>
            <div class="col-md-2" style="background-color: #ccc">
                Cột 2
            </div>
            <div class="col-md-2" style="background-color: #ccc">
                Cột 3
            </div>
            <div class="col-md-2" style="background-color: #ccc">
                Cột 4
            </div>
            <div class="col-md-2" style="background-color: #ccc">
                Cột 5
            </div>
            <div class="col-md-2" style="background-color: #ccc">
                Cột 6
            </div>
        </div>
    </div>

</body>
</html>
