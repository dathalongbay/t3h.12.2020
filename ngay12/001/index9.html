<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function Sequence</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  console.log(some);
}

function myFirst() {
  
  
  setTimeout(function() {
     myDisplayer("Hello");
  }, 3000);
 
  
}

function mySecond() {
  myDisplayer("Goodbye");
}
// gọi lần 1
myFirst();
// gọi lần 2 
mySecond();
</script>

</body>
</html>
