<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrow Function</h1>
<pre>
ham mũi tên 
</pre>
  
  <script>
    function demo() {
      document.writeln("hàm thông thường");
    }
    
    // gọi hàm 
    demo();
    
    // cách khác tạo hàm
    var demo2 = function() {
      document.writeln("hàm vô danh");
    }
    
    // gọi hàm khi gán hàm cho 1 biến
    demo2();
    
  </script>

</body>
</html>
