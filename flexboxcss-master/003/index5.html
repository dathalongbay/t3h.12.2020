<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .flex-container {
            display: flex;
            height: 300px;
            align-items: baseline;
            background-color: green;
        }

        .flex-container > div {
            padding: 20px;
            font-size: 18px;
            border: 2px solid red;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>


    <h1>align-items: baseline;</h1>


    <div class="flex-container">
        <div style="padding: 20px">1</div>
        <div style="padding: 40px">2</div>
        <div style="padding: 60px">3</div>
        <div style="padding: 60px">4</div>
        <div style="padding: 80px">5</div>
    </div>

</body>
</html>
