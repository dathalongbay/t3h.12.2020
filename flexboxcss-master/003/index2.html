<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .flex-container {
            display: flex;
            height: 300px;
            align-items: flex-start;
            background-color: green;
        }

        .flex-container > div {
            padding: 20px;
            font-size: 18px;
            border: 2px solid red;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <pre>
        Sử dụng align-items căn giữa theo chiều dọc trong flex container
        align-items: center; center căn giữa theo chiều dọc
    </pre>

    <h1>align-items: flex-start;</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

</body>
</html>
