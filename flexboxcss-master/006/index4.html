<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .flex-container {
            display: flex;
            background-color: green;
        }

        .flex-container > div {
            margin: 20px;
            font-size: 18px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <pre>
        The flex-basis property specifies the initial length of a flex item.
        Thuộc tính flex-basic chỉ ra độ dài khởi đầu của 1 flex item
    </pre>

<div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex-basis: 300px">3</div>
    <div>4</div>
    <div>5</div>
</div>

</body>
</html>
