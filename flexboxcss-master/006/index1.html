<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .flex-container {
            display: flex;
            background-color: green;
        }

        .flex-container > div {
            padding: 20px;
            margin: 20px;
            font-size: 18px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<pre>
    Thuộc tính order áp dụng cho flex item ( các thành phần con nằm trong
    flex container )
    thuộc tính order nó sẽ chỉ ra sự sắp xếp của các flex item
    order:0; 0 là giá trị mặc định

</pre>

<div class="flex-container">
    <div style="order:5">1</div>
    <div style="order:4">2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>

</body>
</html>
