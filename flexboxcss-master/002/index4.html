<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .flex-container {
            display: flex;
            justify-content: space-around;
            background-color: green;
        }

        .flex-container > div {
            padding: 20px;
            font-size: 18px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <pre>
        justify-content áp dụng flex container
        justify-content được sử dụng để căn chỉnh theo chiều ngang
        cho các flex item ( các thành phần con bên trong flex container )
    </pre>

    <h1> justify-content: space-around;</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

</body>
</html>
