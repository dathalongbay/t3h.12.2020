<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

    <style type="text/css">
        .parent {
            display: flex;
            /* căn giữa theo chiều ngang*/
            justify-content: center;
            /* căn giữa theo chiều dọc */
            align-items: center;
            background-color: green;
            height: 400px;
        }

        .child {
            padding: 20px;
            height: 50px;
            width: 50px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <pre>
        căn giữa theo chiều ngang và chiều dọc
    </pre>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
