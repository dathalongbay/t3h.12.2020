<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <pre>
        thẻ textarea nhập được nhiều dòng văn bản
        input type="file" để upload file
    </pre>

    <form name="demo" action="" method="post">
        <p>
            <label for="">Chọn file upload</label>
            <input type="file" name="avatar">
        </p>

        <p>
            <label>Ghi chú</label>
<!--          cols là số cột rows số hàng của textarea  -->
            <textarea name="ghichu" cols="30" rows="10"></textarea>
        </p>
    </form>

</body>
</html>
